<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Clock</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <button class="Digital">Digital</button>
        <button class="Analog">Analog</button>
      </div>
      <div class="DigtalClock" id="DgClock"></div>
      <div class="clockFrame">
        <img src="img/hr-ind.png" class="ind" id="hrInd" alt="clockFrame" />
        <img src="img/min-ind.png" class="ind" id="minInd" alt="clockFrame" />
        <img src="img/sec-ind.png" class="ind" id="secInd" alt="clockFrame" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
